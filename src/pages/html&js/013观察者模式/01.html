<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /*
        *观察者模式包住观察目标和观察者两类对象
         一个目标可以有任意数目的与之相依赖的观察者
         一旦观察目标的状态发生改变，所有的观察都都将得到通知

         当一个对象的状态发生改变时，所有依赖于它的对象都得到通知并被自动更新，解决了主体对象与观察者之间功能的耦合，即一个对象状态改变给其他对象通知的问题
        */

        class Subscriber{
            constructor(){
                this.Observers=[];
            }

            add(name){
                this.Observers.push(name)
            }
        }

        class Observer{

        }
    </script>
</body>
</html>
