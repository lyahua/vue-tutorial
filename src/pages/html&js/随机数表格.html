<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid red;
      }

    </style>
  </head>
  <body>
    <script>
        function randomNumber() {
          return parseInt(Math.random() * 101);
        }

        function tableNumber(n, m) {
          document.write("<table>");
          for (var j = 1; j <= n; j++) {
            document.write("<tr>");
            for (var i = 1; i <= m; i++) {
              document.write("<td>" + randomNumber() + "</td>");
            }
            document.write("</tr>");
          }
          document.write("</table>");
        }

        tableNumber(2, 3);
    </script>
  </body>
</html>
