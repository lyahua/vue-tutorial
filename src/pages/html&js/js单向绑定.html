      Array.prototype._filter = function(callback) {
        let result = [];
        // 为什么能直接用this，谁调用的this就指向谁，可以去复习下this指向
        for (let i = 0; i < this.length; i++) {
          if (callback(this[i], i)) {
            result.push(this[i]);
          }
        }
        return result;
      };

      Array.prototype._reduce = function(callback) {
        let result = 0;

        for (let i = 0; i < this.length; i++) {
          result += callback(result, this[i]);
        }

        return result;
      };
