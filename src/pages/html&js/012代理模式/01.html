<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        *  数据驱动 
         */
        var obj={
            name:'lisi',
            age:12
        }

        var proxy=new Proxy(obj,{
            get(obj,k){
                console.log('获取值:'+k)
            },

            set(obj,k,v){
                obj[k]=v;
                document.body.innerHTML=`
                    <div>${obj.name}</div>
                    <div>${obj.age}</div>
                `
                console.log('设置值:'+[k]+v)
            }
        })
    </script>
</body>
</html>
