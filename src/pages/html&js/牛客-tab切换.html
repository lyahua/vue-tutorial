<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      ul {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .options li {
        float: left;
        width: 100px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        border: solid 1px #ddd;
      }

      .items li {
        width: 405px;
        height: 405px;
        display: none;
        border: solid 1px #ddd;
      }
    </style>
  </head>
  <body>
    <ul class="options">
      <li data-type="0" style="background-color: #25bb9b;">题库</li>
      <li data-type="1">面试</li>
      <li data-type="2">学习</li>
      <li data-type="3">求职</li>
    </ul>
    <ul class="items">
      <li style="display: block;">牛客题库，包含编程题、选择题等</li>
      <li>为你的面试提供一站式服务</li>
      <li>校招学习来牛客</li>
      <li>求职中有什么难题，可以联系我们</li>
    </ul>

    <script>
      var options = document.querySelector(".options");
      var optionItems = [].slice.call(document.querySelectorAll(".options li"));
      var items = [].slice.call(document.querySelectorAll(".items li"));
      // 补全代码

      options.onclick = function(e) {
        var target = e.target;
        
        Array.from(optionItems).forEach((ele, index) => {
          ele.style.background = "#fff";
          ele.index = index;
          if (target.nodeName.toLowerCase() == "li") {
            target.style.background = "#25bb9b";
          }
        });

        Array.from(items).forEach((ele, index) => {
          ele.style.display = "none";

          if (target.index === index) {
            ele.style.display = "block";
          }
        });
      };
    </script>
  </body>
</html>
